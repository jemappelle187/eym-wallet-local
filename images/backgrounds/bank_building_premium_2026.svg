<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient definitions -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background sky -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Subtle grid pattern for futuristic feel -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main bank building structure -->
  <g transform="translate(200, 100)">
    <!-- Central tower -->
    <rect x="0" y="0" width="120" height="400" fill="url(#buildingGradient)" rx="8"/>
    
    <!-- Glass facade panels -->
    <g opacity="0.7">
      <!-- Vertical glass strips -->
      <rect x="10" y="20" width="8" height="360" fill="url(#glassGradient)" rx="2"/>
      <rect x="30" y="20" width="8" height="360" fill="url(#glassGradient)" rx="2"/>
      <rect x="50" y="20" width="8" height="360" fill="url(#glassGradient)" rx="2"/>
      <rect x="70" y="20" width="8" height="360" fill="url(#glassGradient)" rx="2"/>
      <rect x="90" y="20" width="8" height="360" fill="url(#glassGradient)" rx="2"/>
      <rect x="110" y="20" width="8" height="360" fill="url(#glassGradient)" rx="2"/>
      
      <!-- Horizontal glass strips -->
      <rect x="10" y="40" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
      <rect x="10" y="80" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
      <rect x="10" y="120" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
      <rect x="10" y="160" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
      <rect x="10" y="200" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
      <rect x="10" y="240" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
      <rect x="10" y="280" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
      <rect x="10" y="320" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
      <rect x="10" y="360" width="100" height="4" fill="url(#glassGradient)" rx="2"/>
    </g>
    
    <!-- Accent lighting -->
    <rect x="0" y="0" width="120" height="4" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="0" y="396" width="120" height="4" fill="url(#accentGradient)" filter="url(#glow)"/>
    
    <!-- Entrance -->
    <rect x="40" y="380" width="40" height="20" fill="url(#glassGradient)" rx="4"/>
    <rect x="45" y="385" width="30" height="10" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
  
  <!-- Left wing -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="80" height="300" fill="url(#buildingGradient)" rx="6"/>
    <!-- Glass panels -->
    <rect x="10" y="20" width="60" height="260" fill="url(#glassGradient)" opacity="0.6" rx="4"/>
    <!-- Accent lighting -->
    <rect x="0" y="0" width="80" height="3" fill="url(#accentGradient)" filter="url(#softGlow)"/>
  </g>
  
  <!-- Right wing -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="80" height="300" fill="url(#buildingGradient)" rx="6"/>
    <!-- Glass panels -->
    <rect x="10" y="20" width="60" height="260" fill="url(#glassGradient)" opacity="0.6" rx="4"/>
    <!-- Accent lighting -->
    <rect x="0" y="0" width="80" height="3" fill="url(#accentGradient)" filter="url(#softGlow)"/>
  </g>
  
  <!-- Floating elements for futuristic feel -->
  <g opacity="0.8">
    <!-- Floating data orbs -->
    <circle cx="150" cy="200" r="8" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="650" cy="250" r="6" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="180" cy="350" r="4" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="620" cy="180" r="5" fill="url(#accentGradient)" filter="url(#glow)"/>
    
    <!-- Connection lines -->
    <line x1="150" y1="200" x2="320" y2="200" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="480" y1="200" x2="650" y2="250" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Digital rain effect for cyberpunk feel -->
  <g opacity="0.3">
    <text x="50" y="50" fill="#22c55e" font-family="monospace" font-size="12">01</text>
    <text x="750" y="80" fill="#22c55e" font-family="monospace" font-size="10">10</text>
    <text x="100" y="120" fill="#22c55e" font-family="monospace" font-size="8">11</text>
    <text x="700" y="150" fill="#22c55e" font-family="monospace" font-size="11">00</text>
    <text x="80" y="200" fill="#22c55e" font-family="monospace" font-size="9">01</text>
    <text x="720" y="220" fill="#22c55e" font-family="monospace" font-size="7">10</text>
  </g>
  
  <!-- Ground reflection -->
  <rect x="0" y="500" width="800" height="100" fill="url(#buildingGradient)" opacity="0.3"/>
  <rect x="200" y="500" width="120" height="100" fill="url(#glassGradient)" opacity="0.2"/>
  
  <!-- Ambient lighting -->
  <circle cx="400" cy="300" r="200" fill="radial-gradient(circle, rgba(30,64,175,0.1) 0%, transparent 70%)"/>
  
  <!-- Security elements -->
  <g transform="translate(320, 480)">
    <!-- Security barrier -->
    <rect x="0" y="0" width="160" height="8" fill="url(#accentGradient)" rx="4"/>
    <rect x="20" y="-10" width="4" height="30" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="136" y="-10" width="4" height="30" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
  
  <!-- Brand accent -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="100" height="4" fill="url(#accentGradient)" filter="url(#glow)"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PREMIUM BANKING</text>
    <text x="50" y="40" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">2026</text>
  </g>
</svg>
